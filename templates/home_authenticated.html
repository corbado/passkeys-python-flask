{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Welcome <span id="name-placeholder"></span> from {{city}}!</h1>
    <p>You now have access to everything and can visit the user area:</p>
    <a class="button" href="/userarea">User area</a>
</div>
<script>
    window.corbadoLoadPromise.then(() => {
        document.getElementById("name-placeholder").innerText = Corbado.user.name;
    });
</script>
{% endblock %}
